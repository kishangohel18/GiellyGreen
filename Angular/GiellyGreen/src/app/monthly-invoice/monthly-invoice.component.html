<nz-layout class="layout">
    <nz-sider nzCollapsible nzBreakpoint="lg" [nzCollapsedWidth]="0">
        <div class="logo"><img src="/assets/innerLogoGolden.png" width="250"/></div>
        <ul nz-menu nzTheme="dark" nzMode="inline">
            <li nz-menu-item>
                <span class="menuItem"><a routerLink="/monthly-invoice">MONTHLY INVOICE</a></span>
            </li>
            <li nz-menu-item>
                <span class="menuItem"><a routerLink="/supplier"></a>SUPPLIERS LIST</span>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-content>
            <div class="inner-content">
                <div class="row">
                    <div class="col-md-3 MothlyInvoiceTitle">
                Monthly Invoice
            </div>
            <div class="col-md-2">
                Choose Month
            </div>
            <div class="col-md-3">
                <nz-date-picker nzMode="month" [(ngModel)]="date" (ngModelChange)="onChange($event)"></nz-date-picker>
            </div>
            </div>
            </div>
        </nz-content>
        <!-- <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer> -->
    </nz-layout>
</nz-layout>
